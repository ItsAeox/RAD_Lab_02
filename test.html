
<!DOCTYPE html>
<head>
    <title>Document</title>
    <script src="test.js"></script>
</head>
<body>
    <label>Enter Day:</label>
    <input type="text" placeholder="Enter Day" id="value"><br><br>
    <input type="submit" name="submit" onclick="getday()" value="Try It">
    <script>
        function getday(){
            let day = document.getElementById("value").value;
            switch(day){
            case "Morning":
                window.alert("Good Morning");
                break;
            case "Afternoon":
                window.alert("Good Evening");
                break;
            case "Night":
                window.alert("Good Night");
                break;
            default:
                window.alert("Enter a valid time")
            }
        }
    </script>
</body>
</html>
